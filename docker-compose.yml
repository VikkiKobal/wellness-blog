version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ihg-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ihg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ihg-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ihg?sslmode=disable
      - PORT=8080
      - CORS_ORIGINS=http://localhost:4321
      # Email settings (optional)
      - CONTACT_TO=antonina.devitska@uzhnu.edu.ua
      - CONTACT_FROM=your-email@gmail.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ihg-frontend
    restart: always
    ports:
      - "4321:4321"
    environment:
      - PUBLIC_API_URL=http://localhost:8080/api
      - INTERNAL_API_URL=http://backend:8080/api
    depends_on:
      - backend

volumes:
  postgres_data:

